<!DOCTYPE html>
<html>
    <head>
        <title>Login | Othello</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="UTF-8">
        <style>
            label {
                display: block;
                margin-bottom: 15px;
            }
        </style>
    </head>
    <body lang="en">
        <h1>Othello</h1>
        <h2>Login</h2>
        <form>
            <label>
                Username: 
                <input type="text" name="username" id="username">
            </label>
            <label>
                Password: 
                <input type="text" name="password" id="password">
            </label>
            <input type="submit" value="Login">
        </form>
    </body>
</html>
